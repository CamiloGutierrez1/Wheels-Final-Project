<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels - Edit Profile</title>
    <link rel="stylesheet" href="../../css/profile-edit.css">
</head>
<body>
    <div class="profile-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">Home</div>
            <div class="sidebar-item">Personal Info</div>
            <div class="sidebar-item active">Edit Profile</div>
        </div>

        <!-- Main Content -->
        <div class="profile-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-menu">
                    <span id="userName">Hugo</span>
                    <div class="user-avatar">H</div>
                </div>
            </div>

            <div class="profile-card">
                <div class="logo-header">
                    <h1 class="logo">WHEELS <span class="car-icon">ðŸš—</span></h1>
                </div>

                <h2 class="profile-title">Edit Profile</h2>

                <form id="editProfileForm" class="edit-form">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    class="input-field"
                                    value=""
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    class="input-field"
                                    value=""
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Corporate Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="input-field"
                                value=""
                                
                            >
                        </div>

                        <div class="form-group">
                            <label for="universityId">University ID</label>
                            <input 
                                type="text" 
                                id="universityId" 
                                class="input-field"
                                value=""
                                
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="input-field"
                                value=""
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Set Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="input-field"
                                placeholder=""
                            >
                        </div>

                        <div class="form-group">
                            <label>Role</label>
                            <div class="role-toggle-edit">
                                <button type="button" class="role-btn" id="driverBtn" data-role="driver">
                                    Driver
                                </button>
                                <button type="button" class="role-btn active" id="riderBtn" data-role="rider">
                                    Rider
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Vehicle Section (solo para drivers) -->
                    <div class="vehicle-edit-section" id="vehicleEditSection" style="display: none;">
                        <h3 class="section-subtitle">Vehicle Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="licensePlate">License Plate</label>
                                <input 
                                    type="text" 
                                    id="licensePlate" 
                                    class="input-field"
                                    placeholder="ABC123"
                                >
                            </div>

                            <div class="form-group">
                                <label for="make">Make</label>
                                <input 
                                    type="text" 
                                    id="make" 
                                    class="input-field"
                                    placeholder="Toyota"
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input 
                                    type="text" 
                                    id="model" 
                                    class="input-field"
                                    placeholder="Corolla 2024"
                                >
                            </div>

                            <div class="form-group">
                                <label>Capacity</label>
                                <div class="capacity-buttons-small">
                                    <button type="button" class="capacity-btn-edit" data-capacity="1">1</button>
                                    <button type="button" class="capacity-btn-edit" data-capacity="2">2</button>
                                    <button type="button" class="capacity-btn-edit" data-capacity="3">3</button>
                                    <button type="button" class="capacity-btn-edit active" data-capacity="4">4</button>
                                    <button type="button" class="capacity-btn-edit" data-capacity="5">5</button>
                                </div>
                                <input type="hidden" id="capacity" value="4">
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <button type="button" class="btn-danger" id="logoutBtn">Log out</button>
                    </div>
                </form>

                <!-- Success/Error Messages -->
                <div id="successMessage" class="success-box" style="display: none;">
                    Info updated successfully!
                </div>
                <div id="errorMessage" class="error-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../../js/profile-edit.js"></script>
</body>
</html>
