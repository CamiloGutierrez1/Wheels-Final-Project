<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels - Edit Profile</title>
    <link rel="stylesheet" href="../../css/profile-edit-rider.css">
</head>
<body>
    <div class="profile-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">Home</div>
            <div class="sidebar-item">Personal Info</div>
            <div class="sidebar-item active">Edit Profile</div>
        </div>

        <!-- Main Content -->
        <div class="profile-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-menu">
                    <span id="userName">Hugo</span>
                    <div class="user-avatar">H</div>
                </div>
            </div>

            <div class="profile-card">
                <div class="logo-header">
                    <h1 class="logo">WHEELS <span class="car-icon">ðŸš—</span></h1>
                </div>

                <h2 class="profile-title">Edit Profile</h2>

                <form id="editProfileForm" class="edit-form">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    class="input-field"
                                    placeholder="AndrÃ©s"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    class="input-field"
                                    placeholder="Manualego"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Corporate Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="input-field"
                                placeholder="manualego@gmail.com"
                            >
                        </div>

                        <div class="form-group">
                            <label for="universityId">University ID</label>
                            <input 
                                type="text" 
                                id="universityId" 
                                class="input-field"
                                placeholder="0000123478"
                                
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="input-field"
                                placeholder="+57 3214578957"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Set Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="input-field"
                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            >
                        </div>

                        <div class="form-group">
                            <label>Role</label>
                            <div class="role-toggle-edit">
                                <button type="button" class="role-btn" id="driverBtn" data-role="driver">
                                    Driver
                                </button>
                                <button type="button" class="role-btn active" id="riderBtn" data-role="rider">
                                    Rider
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="submit" class="btn-save">Save Changes</button>
                        <button type="button" class="btn-danger" id="logoutBtn">Cancel</button>
                    </div>
                </form>

                <!-- Success/Error Messages -->
                <div id="successMessage" class="success-box" style="display: none;">
                    Info updated successfully!
                </div>
                <div id="errorMessage" class="error-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../../js/profile-eit-rider.js"></script>
</body>
</html>
